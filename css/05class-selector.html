<!DOCTYPE html>
<html>
<head>
    <style>
        /* 태그명이 달라도 같은 클래스로 묶을 수 있음. */
        .error{
            text-decoration: line-through;
            color: pink;
        }

        .special{
            font-size: 3em;
        }

        /* fire클래스인 요소에 배경색을 red로 만든느 코드 작성 */
        .fire{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 하나의 요소는 여러 클래스 값을 가질 수 있다 -->
    <!-- 여러 클래스는 스페이스로 구분 -->
    <!-- 클래스명은 영문대소문자, 숫자, -, _만 사용 가능 -->
    <!-- h1*5>lorem5^p*5>lorem5 -->
    <h1 class="error">Lorem, ipsum dolor.</h1>
    <h1 class="error fire">Similique, odio enim.</h1>
    <h1 class="fire">Beatae, consectetur ex.</h1>
    <h1>Laboriosam, vel eaque.</h1>
    <h1>Qui, animi error?</h1>
    <p class="error">Lorem ipsum dolor sit amet.</p>
    <p class="special error">Ab tempora vel iusto quam.</p>
    <p>Quasi voluptatem placeat dignissimos nihil.</p>
    <p>Qui unde odit dignissimos consectetur.</p>
    <p>Doloribus, eum amet. Distinctio, dicta!</p>
</body>
</html>
