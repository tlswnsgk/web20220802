<html>
<head>
    <style>
        h1{
            background-color: yellow;
        }

        .note{

        .note.error{

        }

        #head1{

    <h1>specificity 명시도</h1>

    <p>class 선택자 : 10점</p>

    <p>점수가 같으면 아래쪽에 있는 속성 적용</p>

    <hr>

    <!-- h1.note.error*5>lorem2 -->
    <h1 id="head1"class="note error">Lorem, ipsum.</h1>

    <h1 class="note error">Eos, modi.</h1>
    <h1 class="note error">Consectetur, dignissimos.</h1>
