<!DOCTYPE html>
<html>
<head>
    <style>
        .special {
            font-size:2em;
            background-color: aliceblue;
        }

        .korea{
            font-size:3em;
            font-weight: bold;
            color: red;
            background-color: blue;
        }
    
        /*  */
        .error{
            text-decoration: line-through;
            font-size: 20px;
        }
    </style>

</head>
<body>

    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Eligendi, commodi temporibus!</p>
    <p class="special">Veniam, mollitia reiciendis.</p>
    <p class="korea">Provident, blanditiis aut.</p>
    <p class="special">Ad, sint nemo.</p>
    <p class="korea">Assumenda, asperiores iure.</p>
    <p class="error">Unde, iure ipsa.</p>
    <p>Temporibus, distinctio pariatur.</p>
    <p class="error">Sit, veniam cupiditate.</p>
    <p class="error">Aspernatur, ratione optio?</p>
</body>
</html>
