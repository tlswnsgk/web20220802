<!DOCTYPE html>
<html>
<head>
    <style>
        /* attribute selector[attribute] */
        /* href 속성이 있는 요소들 선택 */
        [href]{
            background-color: yellow;
        }
        [title]{
            border: 5px solid;
        }
        [href="https://www.google.com"]{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- (a>lorem1^br)*5 -->
    <a href="https://www.daum.net" title="다음">Lorem.</a><br>
    <a href="https://www.google.com">Magni?</a><br>
    <a href="https://www.naver.com">Sunt?</a><br>
    <a href="">Porro.</a><br>
    <a href="">Quis?</a><br>
    
</body>
</html>
